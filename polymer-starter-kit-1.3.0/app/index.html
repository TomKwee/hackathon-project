<!DOCTYPE html>
<html>
  <head>
    <title>Easy Charge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <meta name="theme-color" content="#fff">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/easycharge-icon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/easycharge-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/easycharge-icon.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

    <style is="custom-style">
      paper-button.custom {
        --paper-button-ink-color: var(--paper-green-800);
        background-color: var(--paper-green-800);
        color: white;
      }
    </style>
  </head>
  <body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="payment" href="{{baseUrl}}payment">
            <iron-icon icon="payment"></iron-icon>
            <span>Update Payment</span>
          </a>

          <a data-route="orders" href="{{baseUrl}}orders">
            <iron-icon icon="reorder"></iron-icon>
            <span>My Orders</span>
          </a>
      
          <a data-route="settings" href="{{baseUrl}}settings">
            <iron-icon icon="settings"></iron-icon>
            <span>Settings</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="small">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <!--<paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>-->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Easy Charge</div>
          </div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%; padding: 0%;">
            <section data-route="home" style="height:100%" >
              <div id="chargemap" style="width:100%; height:100%"></div>
              <script src="libs/jquery-3.1.0.min.js"></script>
			        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
              <script src="scripts/map.js"></script>
              <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtl3l6IRtEBBsi9PjCY3OWcd3t3UU9VLE&callback=initMap">
              </script>  
            </section>
            <section data-route="provider" >
				<div role="listbox">
				  <paper-icon-item>
					<paper-item-body two-line>
					  <div>Pasadena
						<paper-icon-button icon="star" alt="favourite this!">
					  </div>
					  <div secondary>

					<div id=footer style="width:80%; margin:auto>
						<div style="display:inline-block"; padding-left:20px>
							1055 Colorado Blvd
						</div>
						<div style="display:block; float:right; padding-right:20px> 
							Right align
						</div>
					</div>
					</div>
		
					</paper-item-body>
					<br>
				  </paper-icon-item>
				</paper-item-body></div>
				  
				  
				</div>
				<!-- <link rel="section" href="elements/spotList.html"> -->
	  
            </section>
            <section data-route="addspot" style="padding: 20px;">
              <div>Add a charging spot</div> 
              <paper-input label="Spot name"></paper-input>
              <paper-input label=" Price per hour"><div prefix>$</div></paper-input>
              <paper-textarea label="Address"></paper-textarea>
              <paper-textarea label="Description"></paper-textarea>
              <div style="padding-top: 40px; padding-bottom: 20px;">
                <paper-button raised class="custom" onClick="createSpot()"
                  style="width: 100%; margin: 0px !important;">Create</paper-button>
              </div>
            </section>
          </iron-pages>
        </div>

      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>  
  </template>

    <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"> </script>
  <script>
    function createSpot() {
      window.location.href = "/provider";
    };
  </script>   

  </body>
</html>
